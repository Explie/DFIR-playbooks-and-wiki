name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v2
        with:
          path: main
          
      - name: Checkout Gh-Pages Branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
          
      - run: |
          ls -la
          cd gh-pages
          ls -la
          git rm -r --ignore-unmatch *
          ls -la
          cd ..
          ls -la

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.18'
          # mdbook-version: 'latest'
          
      - name: Install a binary from GitHub releases
        uses: jaxxstorm/action-install-gh-release@v1.7.1
        with: # Install mdbook-admonish binary from GitHub releases
          repo: tommilligan/mdbook-admonish   
          tag: v1.7.0  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          cd main
          mdbook build
          ls -la
          cp -rT ./autogenerated-html ../gh-pages
          cp -rT CNAME ./gh-pages
          cd ../gh-pages
          ls -la 
          git status  
      
