[book]
authors = ["Explie"]
language = "en"
multilingual = false
src = "content"
title = "DFIR Playbooks and Wiki"
description = "DFIR Playbooks and Wiki."

[build]
build-dir = "autogenerated-html"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
additional-css = ['././mdbook-admonish.css']

git-repository-url = "https://github.com/Explie/DFIR-playbooks-and-wiki/tree/master/"
edit-url-template = "https://github.com/Explie/DFIR-playbooks-and-wiki/edit/master/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
