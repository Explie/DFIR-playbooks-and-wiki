name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v2
        with:
          path: main
          
      - name: Checkout GH-Pages Branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
          
      # Remove files in gh-pages branch   
      - run: |
          cd gh-pages
          git rm -r --ignore-unmatch *
          cd ..

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.18'
          
      - name: Install mdbook-admonish binary from GitHub releases
        uses: jaxxstorm/action-install-gh-release@v1.7.1
        with: 
          repo: tommilligan/mdbook-admonish   
          tag: v1.7.0  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build mdbook and move artefacts to gh-pages
      - run: |
          cd main
          mdbook build
          cp -rT ./autogenerated-html ../gh-pages
          cp CNAME ../gh-pages/CNAME
          cd ..
      
      - name: Commit files to gh-pages branch
        run: |
          cd gh-pages
          git add --all
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes" -a
          
      - name: Push changes to gh-pages branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: gh-pages
          branch: gh-pages

